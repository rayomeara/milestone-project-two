<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Login</title>
    
    <script type="text/javascript" src="assets/js/index.js"></script>
    
</head>
<body>
    <header>
        
    </header>
    <section>
        <div class="loginDiv">
            <form action="main.html" onsubmit="return processLogin();">
                <fieldset>
                    <legend>Login</legend>
                    <br/>
                    <div class="form-group">
                        <label for="username1"><i>Username</i></label>
                        <input type="text" class="form-control" id="username1" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password1"><i>Password</i></label>
                        <input type="password" class="form-control" id="password1" placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
            <div class="messagesDiv">
                <i><div id="messages"></div></i>
            </div>
        </div>
    </section>
</body>
</html>
